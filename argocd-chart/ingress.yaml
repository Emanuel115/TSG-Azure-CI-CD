apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
spec:
  ingressClassName: webapprouting.kubernetes.azure.com

  # TLS section, pointing to your wildcard or specific TLS secret
  tls:
    - hosts:
        - argocd.emanuelabs.click
      secretName: emanuel-click

  rules:
    - host: argocd.emanuelabs.click
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80

